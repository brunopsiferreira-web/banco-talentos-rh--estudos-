{% extends "base.html" %}

{% block content %}
<div class="max-w-3xl mx-auto">

    <div class="mb-8">
        <a href="/" class="text-sm text-slate-500 hover:text-blue-600 mb-2 inline-flex items-center">
            <i class="ph ph-arrow-left mr-1"></i> Voltar para lista
        </a>
        <h1 class="text-2xl font-bold text-slate-800">Novo Candidato</h1>
        <p class="text-slate-500">Preencha as informaÃ§Ãµes abaixo para cadastrar um talento.</p>
    </div>

    <div class="bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden">
        <form action="/api/v1/candidates/" method="POST" enctype="multipart/form-data" class="p-8 space-y-6">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Nome</label>
                    <input type="text" name="first_name" required placeholder="Ex: Ana"
                        class="w-full rounded-lg border-slate-300 focus:border-blue-500 focus:ring-blue-500 shadow-sm transition">
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Sobrenome</label>
                    <input type="text" name="last_name" required placeholder="Ex: Silva"
                        class="w-full rounded-lg border-slate-300 focus:border-blue-500 focus:ring-blue-500 shadow-sm transition">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">E-mail</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-slate-400">
                            <i class="ph ph-envelope"></i>
                        </span>
                        <input type="email" name="email" required placeholder="email@exemplo.com"
                            class="w-full pl-10 rounded-lg border-slate-300 focus:border-blue-500 focus:ring-blue-500 shadow-sm transition">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Telefone / WhatsApp</label>
                    <input type="text" name="phone" placeholder="(00) 00000-0000"
                        class="w-full rounded-lg border-slate-300 focus:border-blue-500 focus:ring-blue-500 shadow-sm transition">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">FormaÃ§Ã£o AcadÃªmica</label>
                <input type="text" name="education" required placeholder="Ex: CiÃªncia da ComputaÃ§Ã£o - USP"
                    class="w-full rounded-lg border-slate-300 focus:border-blue-500 focus:ring-blue-500 shadow-sm transition">
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">Objetivo Profissional & Skills</label>
                <textarea name="career_objective" rows="4" required
                    placeholder="Descreva brevemente as habilidades e objetivos..."
                    class="w-full rounded-lg border-slate-300 focus:border-blue-500 focus:ring-blue-500 shadow-sm transition resize-none"></textarea>
                <p class="text-xs text-slate-400 mt-1">Palavras-chave aqui ajudam no match com as vagas.</p>
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-1">CurrÃ­culo (PDF)</label>
                <label
                    class="flex justify-center w-full h-32 px-4 transition bg-white border-2 border-slate-300 border-dashed rounded-lg appearance-none cursor-pointer hover:border-blue-500 hover:bg-slate-50 focus:outline-none">
                    <span class="flex items-center space-x-2">
                        <i class="ph ph-upload-simple text-2xl text-slate-400"></i>
                        <span class="font-medium text-slate-600">Clique para selecionar o arquivo</span>
                    </span>
                    <input type="file" name="resume" accept=".pdf" required class="hidden"
                        onchange="showFileName(this)">
                </label>
                <p id="file-name-display" class="mt-2 text-sm text-blue-600 font-medium hidden"></p>
            </div>

            <div class="pt-4 flex items-center justify-end gap-3 border-t border-slate-100">
                <a href="/"
                    class="px-4 py-2 text-slate-700 font-medium hover:bg-slate-100 rounded-lg transition">Cancelar</a>
                <button type="submit"
                    class="px-6 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition shadow-sm">
                    Salvar Candidato
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    function showFileName(input) {
        const display = document.getElementById('file-name-display');
        if (input.files && input.files[0]) {
            display.textContent = "ðŸ“„ Arquivo selecionado: " + input.files[0].name;
            display.classList.remove('hidden');
        }
    }
</script>
{% endblock %}
